services:
  - type: web
    name: infinity-web
    env: ruby
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec rackup config.ru -p $PORT -o 0.0.0.0
    envVars:
      - key: RACK_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: infinity-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: infinity-redis
          property: connectionString

  - type: worker
    name: infinity-worker
    env: ruby
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec sidekiq -r ./app.rb -C ./config/sidekiq.yml
    envVars:
      - key: RACK_ENV
        value: production
      - key: JWT_SECRET
        fromService:
          type: web
          name: infinity-web
          envVarKey: JWT_SECRET
      - key: SESSION_SECRET
        fromService:
          type: web
          name: infinity-web
          envVarKey: SESSION_SECRET
      - key: DATABASE_URL
        fromDatabase:
          name: infinity-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: infinity-redis
          property: connectionString

databases:
  - name: infinity-db
    databaseName: infinity
    user: infinity
    plan: free

services:
  - type: redis
    name: infinity-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: noeviction 